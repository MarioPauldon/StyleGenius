<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />

    <!-- jQuery & jQuery UI (for Autocomplete) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- Bootstrap & Custom CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />

    <title>StyleGenius</title>
  </head>
  <body class="{% block body_class %}

    {% endblock %}">
    <!-- Allows individual templates to inject additional body class styling -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="/" style="font-weight: bold;">StyleGenius</a>
        <!-- menu button for mobile screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
        <!-- Navbar links and search form -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav me-auto"></div>
          <!-- Search Form -->
          <form class="d-flex" id="searchForm" action="{{ url_for('search') }}" method="GET">
            <input class="form-control me-2" type="search" id="searchInput" name="query" placeholder="Search for a Iteam " required />
            <button class="btn btn-light" type="submit">üîç Search</button>
          </form>
          <div id="promptFeedback" class="text-muted small mt-1" style="font-size: 0.85rem;"></div>
          <!-- Favorit items -->
          <a class="nav-link" href="{{ url_for('favorites') }}">‚ù§Ô∏è Favorites</a>
          <a class="nav-link ms-3" href="{{ url_for('articles') }}">Articles</a>
        </div>
      </div>
    </nav>
    <!-- Main content section -->
    <div class="container mt-4">
      {% block content %}

      {% endblock %}
    </div>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='company.js') }}"></script>
  </body>
</html>
