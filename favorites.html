{% extends 'layout.html' %}
{% block content %}
  <div class="container text-center mt-5">
    <h2 class="mb-4" style="color: #2c3e50;">Your Favorites</h2>

    {% if items %}
      <div class="row">
        {% for item in items %}
          <div class="col-md-4 d-flex align-items-stretch">
            <div class="card text-center shadow p-3 mb-5 bg-white rounded w-100">
              <img src="{{ item.image }}" class="card-img-top" alt="{{ item.item_name }} Image" style="height: 370px; object-fit: cover;" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ item.item_name }}</h5>
                <p class="card-text">{{ item.brand }} — {{ item.style }}</p>
                <p class="card-text">
                  <strong>{{ item.price }}</strong>
                </p>
                <div class="mt-auto">
                  <a href="{{ url_for('company_page', company_id=item.id) }}" class="btn btn-primary w-100">View Details</a>
                  <form action="{{ url_for('remove_from_favorites', company_id=item.id) }}" method="POST" class="mt-2">
                    <button type="submit" class="btn btn-outline-danger btn-sm w-100">❌ Remove</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>You haven't favorited any outfits yet!</p>
    {% endif %}
  </div>
  <button onclick="history.back()" class="btn btn-secondary">← Back</button>
{% endblock %}
